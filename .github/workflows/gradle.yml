name: Picketing CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ '*' ]

permissions:
  contents: read

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v3

  # naver code style check
  check_code_style:
    needs: set-up
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Check Source Code format
        uses: ./gradlew checkstyleMain

  # test code check
  check_test_code:
    needs: set-up
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x checkstyleTest -x checkstyleMain

      - name: Create Test Result for PR comment
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: 'build/test-result/test/TEST-*.xml'

      - name: Create PR comment for test failure
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'
          token: ${{ secrets.TOKEN }}