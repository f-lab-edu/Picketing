name: Picketing CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ '*' ]

permissions:
  contents: write

jobs:
  set_up:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

  # naver code style check
  check_code_style:
    needs: set_up
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/caches/modules-2/files-2.1
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get Current Directory
        run: pwd
        shell: bash

      - name: Get Current Directory List
        run: ls -al
        shell: bash

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew
        shell: bash

      - name: Gradle version
        run: ~/gradlew -version
        shell: bash

      - name: Check Source Code format
        run: ~/gradlew checkstyleMain
        shell: bash


  # test code check
  check_test_code:
    needs: set_up
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/caches/modules-2/files-2.1
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: /Users/yegenieee/IdeaProjects/Picketing/gradlew clean build -x checkstyleTest -x checkstyleMain
        shell: bash

      - name: Create Test Result for PR comment
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: 'build/test-result/test/TEST-*.xml'

      - name: Create PR comment for test failure
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'
          token: ${{ secrets.TOKEN }}
