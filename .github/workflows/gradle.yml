name: Picketing CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ '*' ]

permissions:
  contents: read

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v3

  # naver code style check
  check_code_style:
    needs: set-up
    runs-on: ubuntu-latest
    steps:
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Check Source Code format
        uses: ./gradlew checkstyleMain